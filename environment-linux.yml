    - submodules/cubemapencoder
    - submodules/diff-gaussian-rasterization
    - submodules/diff-surfel-rasterization
    - submodules/simple-knn
    - submodules/fused-ssim
    - opencv-python
    - joblib
    - matplotlib
    - tensorboard
