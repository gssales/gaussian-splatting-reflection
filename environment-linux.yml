  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.7.13
  - pip=22.3.1
  - pytorch=1.13.1
  - cudatoolkit=11.6
  - torchvision=0.14.1
  - torchaudio=0.13.1
